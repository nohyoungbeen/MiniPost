<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td>id</td>
                <td>name</td>
                <td>age</td>
            </tr>
        </thead>
        <tbody id="list">

        </tbody>
    </table>

    <script>
    
    function render(user){
        
        //document.writeln(`id:${user.id}, name:${user.name}, age:${user.age}`) // id: 1, name: a, age: 10

        const list =  document.querySelector('#list')

        list.innerHTML += `<tr>
                <td>${user.id}</td>
                <td>${user.name}</td>
                <td>${user.age}</td>
            </tr>`
    }


    function selectAjax(){
        $.ajax({
            url : 'http://127.0.0.1/MINI-POSTS/php/select2.php', 
            type : "get",
            dataType : "json",
            success : function(user){
                //
                // const user = [{"0":"1","id":"1","1":"a","name":"a","2":"10","age":"10"},{"0":"2","id":"2","1":"b","name":"b","2":"20","age":"20"},{"0":"3","id":"3","1":"c","name":"c","2":"30","age":"30"}]
                for(let i = 0; i < user.length; i ++){ //
                    render(user[i])
                }
            },
            fail : function(error){
                console.log(error)
            }
        })
    }   

    selectAjax()

    </script>
</body>
</html>
